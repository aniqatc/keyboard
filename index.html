<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Aniqa" />
		<meta name="description" content="" />
		<meta property="og:title" content="" />
		<meta property="og:description" content="/" />
		<meta property="og:image" content="/" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@aniqatc" />
		<meta name="twitter:image" content="" />
		<meta name="twitter:image:alt" content="Hero section of website" />
		<title>Keyboard</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/50cde61edc.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Source+Code+Pro:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="blobs">
			<div class="blob blob-one"></div>
			<div class="blob blob-two"></div>
			<div class="blob blob-three"></div>
		</section>
		<section class="input-container">
			<textarea></textarea>
			<div class="input-buttons">
				<button><i class="fa-regular fa-clipboard"></i></button>
				<button><i class="fa-regular fa-trash-can"></i></button>
			</div>
		</section>
		<section class="keyboard-container">
			<div class="row row-one">
				<kbd class="key"><span class="left-align">esc</span></kbd>
				<kbd class="key">F1</kbd>
				<kbd class="key">F2</kbd>
				<kbd class="key">F3</kbd>
				<kbd class="key">F4</kbd>
				<kbd class="key">F5</kbd>
				<kbd class="key">F6</kbd>
				<kbd class="key">F7</kbd>
				<kbd class="key">F8</kbd>
				<kbd class="key">F9</kbd>
				<kbd class="key">F10</kbd>
				<kbd class="key">F11</kbd>
				<kbd class="key">F12</kbd>
				<kbd class="key m-key">reset</kbd>
			</div>
			<div class="row row-two">
				<kbd class="key"
					><span class="secondary-key">~</span><span>`</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">!</span><span>1</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">@</span><span>2</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">#</span><span>3</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">$</span><span>4</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">%</span><span>5</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">^</span><span>6</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">&</span><span>7</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">*</span><span>8</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">(</span><span>9</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">)</span><span>0</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">_</span><span>-</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">+</span><span>=</span></kbd
				>
				<kbd class="key m-key operation-key"
					><spa class="right-align">delete</spa></kbd
				>
			</div>
			<div class="row row-three">
				<kbd class="key m-key operation-key"
					><span class="left-align">tab</span></kbd
				>
				<kbd class="key letter-key"><span>q</span></kbd>
				<kbd class="key letter-key"><span>w</span></kbd>
				<kbd class="key letter-key"><span>e</span></kbd>
				<kbd class="key letter-key"><span>r</span></kbd>
				<kbd class="key letter-key"><span>t</span></kbd>
				<kbd class="key letter-key"><span>y</span></kbd>
				<kbd class="key letter-key"><span>u</span></kbd>
				<kbd class="key letter-key"><span>i</span></kbd>
				<kbd class="key letter-key"><span>o</span></kbd>
				<kbd class="key letter-key"><span>p</span></kbd>
				<kbd class="key"
					><span class="secondary-key">{</span><span>[</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">}</span><span>]</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">|</span><span>\</span></kbd
				>
			</div>
			<div class="row row-four">
				<kbd class="key lg-key caps-key operation-key"
					><span class="caps-indicator active">&nbsp;</span
					><span class="left-align">caps lock</span></kbd
				>
				<kbd class="key letter-key"><span>a</span></kbd>
				<kbd class="key letter-key"><span>s</span></kbd>
				<kbd class="key letter-key"><span>d</span></kbd>
				<kbd class="key letter-key"><span>f</span></kbd>
				<kbd class="key letter-key"><span>g</span></kbd>
				<kbd class="key letter-key"><span>h</span></kbd>
				<kbd class="key letter-key"><span>j</span></kbd>
				<kbd class="key letter-key"><span>k</span></kbd>
				<kbd class="key letter-key"><span>l</span></kbd>
				<kbd class="key"
					><span class="secondary-key">:</span><span>;</span></kbd
				>
				<kbd class="key"
					><span class="secondary-key">"</span><span>'</span></kbd
				>
				<kbd class="key lg-key operation-key"
					><span class="secondary-key right-align">enter</span
					><span class="right-align">return</span></kbd
				>
			</div>
			<div class="row row-five">
				<kbd class="key xl-key operation-key"
					><span class="left-align">shift</span></kbd
				>
				<kbd class="key letter-key"><span>z</span></kbd>
				<kbd class="key letter-key"><span>x</span></kbd>
				<kbd class="key letter-key"><span>c</span></kbd>
				<kbd class="key letter-key"><span>v</span></kbd>
				<kbd class="key letter-key"><span>b</span></kbd>
				<kbd class="key letter-key"><span>n</span></kbd>
				<kbd class="key letter-key"><span>m</span></kbd>
				<kbd class="key"><span><</span><span>,</span></kbd>
				<kbd class="key"><span>></span><span>.</span></kbd>
				<kbd class="key"><span>?</span><span>/</span></kbd>
				<kbd class="key xl-key operation-key"
					><span class="right-align">shift</span></kbd
				>
			</div>
			<div class="row row-six">
				<kbd class="key operation-key"><span class="left-align">fn</span></kbd>
				<kbd class="key operation-key"><span>control</span></kbd>
				<kbd class="key operation-key"
					><span class="secondary-key right-align">alt</span
					><span class="right-align">option</span></kbd
				>
				<kbd class="key m-key operation-key"
					><span class="secondary-key right-align">⌘</span
					><span class="right-align">command</span></kbd
				>
				<kbd class="key space-key operation-key"><span>space</span></kbd>
				<kbd class="key m-key operation-key"
					><span class="secondary-key left-align">⌘</span
					><span class="left-align">command</span></kbd
				>
				<kbd class="key operation-key"
					><span class="secondary-key left-align">alt</span
					><span class="left-align">option</span></kbd
				>
				<div class="direction-keys row">
					<kbd class="key x-key"><i class="fa-solid fa-caret-left"></i></kbd>
					<div class="y-keys">
						<kbd class="key y-key"><i class="fa-solid fa-caret-up"></i></kbd>
						<kbd class="key y-key"><i class="fa-solid fa-caret-down"></i></kbd>
					</div>

					<kbd class="key x-key"><i class="fa-solid fa-caret-right"></i></kbd>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
